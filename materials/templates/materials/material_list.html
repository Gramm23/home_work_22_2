{% extends 'product/base.html' %}

{% block content %}
    <section class="py-2 text-center container">
        <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
                <a class="btn btn-outline-secondary" href="{% url 'materials:material_create' %}">Добавить
                    материал</a>
            </div>
        </div>
    </section>


    <div class="album py-5 bg-body-tertiary">
        <div class="container">
            <div class="row">
                {% if object_list %}
                    {% for object in object_list %}
                        <div class="col-4 d-flex flex-column align-items-center">
                            <div class="card">
                                <div class="card-header">
                                    {{ object.title }}
                                </div>
                                <div class="card-body">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div class="btn-group">
                                            <a href="{% url 'materials:material_detail' object.pk %}" type="button"
                                               class="btn btn-sm btn-outline-secondary">Просмотр</a>
                                            <a href="{% url 'materials:material_edit' object.pk %}" type="button"
                                               class="btn btn-sm btn-outline-secondary">Редактирование</a>
                                            <a href="{% url 'materials:material_delete' object.pk %}" type="button"
                                               class="btn btn-sm btn-outline-danger">Удалить</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                {% else %}
                    Ничего не найдено
                {% endif %}
            </div>
        </div>
    </div>


{% endblock %}
